<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirection</title>
    <meta http-equiv="refresh" content="5; url=4. Information (dark).html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Chiller', cursive;
            font-size: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <br>
        <picture><img style="max-width: 250px;" src="tiktok%20scam_Heartcode.png" class="img-fluid" alt="tiktok%20scam_Heartcode"></picture><br>
    </div>

    <div id="typing-container"></div>

    <script>
        const wordsToType = ['Information will spread quickly,', 'Even if you don\'t want it to']
        const typingContainer = document.getElementById('typing-container');
        let currentWordIndex = 0;
        let currentCharIndex = 0;

        function typeWords() {
            const currentWord = wordsToType[currentWordIndex];
            typingContainer.innerHTML = currentWord.substring(0, currentCharIndex);
            currentCharIndex++;

            if (currentCharIndex > currentWord.length) {
                currentCharIndex = 0;
                currentWordIndex = (currentWordIndex + 1) % wordsToType.length;
                setTimeout(typeWords, 1000); // Pause between words (milliseconds)
            } else {
                setTimeout(typeWords, 100); // Typing speed (milliseconds)
            }
        }

        // Start auto-typing words
        typeWords();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
