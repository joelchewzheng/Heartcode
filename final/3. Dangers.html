<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirection</title>
    <meta http-equiv = "refresh" content = "10; url = 4. Information (dark).html " />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    body {
    background-image: url(Untitled\(2\).jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; 
    color: red;
    font-family: 'Chiller', cursive;
    font-size: 80px;
    text-align: center;
    }
</style>
</head>
<body>
    <div>
        <br>
        <picture>
            <img style="max-width: 250px;" src="tiktok scam_Heartcode.png" class="img-fluid">
        </picture>
        <br>
        <div id="typewriter-text"></div>
        <span id="cursor">&#9646;</span>
        
        <script>
        const words = ['Information will spread quickly', 'Even if you don\'t want it to.'];
        const cursor = document.getElementById('cursor');
        const typewriterText = document.getElementById('typewriter-text');
        
        function typeWriter(text, i, callback) {
            if (i < text.length) {
            typewriterText.innerHTML += text.charAt(i);
            i++;
            setTimeout(function() { typeWriter(text, i, callback); }, 100);
            } else {
            setTimeout(callback, 100);
            }
        }
        
        function displayWords(words, index) {
            if (index < words.length) {
            typewriterText.innerHTML = '';
            cursor.style.display = 'none'; // Show the cursor
            typeWriter(words[index], 0, function() {
                cursor.style.display = 'none'; // Hide the cursor when typing is done
                displayWords(words, index + 1);
            });
        } 

        setTimeout(function() {
                    // Redirect to another page after 5 seconds
                    window.location.href = '4. Information (dark).html';
                }, 100000)
            }
        
        
        displayWords(words, 0);
        </script>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
